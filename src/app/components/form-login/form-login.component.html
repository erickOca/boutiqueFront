

<section class="text-center text-lg-start">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
              <form #f="ngForm" (ngSubmit)= "onRegister()" novalidate>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-group">
                    <input type="text" id="nombre" class="form-control"  [(ngModel)]= "nombre"
                      name="nombre" />
                    <label class="form-label" for="nombre">Nombre</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-group">
                    <input type="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]= "nombreUsuario"
                      name="nombreUsuario" />
                    <label class="form-label" for="nombreUsuario">nombre usuario</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="email" id="email" class="form-control" [(ngModel)]= "email" name="email" />
                <label class="form-label" for="email">Email</label>
              </div>
              <div class="form-group">
                <input type="password" id="password" class="form-control" [(ngModel)]= "password"
                  name="password" />
                <label class="form-label" for="password">Password</label>
              </div>
              <button class="btn btn-primary btn-block mb-4">
                Sign up
              </button>
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4" alt="" />
      </div>
    </div>
  </div>

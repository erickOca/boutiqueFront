<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="assets/images/logo.jpeg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <input
        type="text"
        id="nombreUsuario"
        class="form-control"
        placeholder="nombre usuario"
        name="nombreUsuario"
        [(ngModel)]="nombreUsuario"
        required
      />
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
        required
      />
      <button class="btn btn-outline-success btn-block" [disabled]= "!f.valid">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">¿Forgot Password?</a>
    </div>
  </div>
</div>
